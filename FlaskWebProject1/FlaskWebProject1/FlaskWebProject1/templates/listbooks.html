<!DOCTYPE html>

<html lang="tr">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th> KİTAPLAR </th>
        </tr>
        <tr>
            <th>ISBN</th>
            <th>Kitap Adı</th>
            <th>Yazar</th>
            <th>Durum</th>
        </tr>
        <tr>
            {% for item in books %}
        <tr>
            {% for itemm in item %}

            <td>{{itemm}}</td>

            {% endfor %}
        </tr>
        {% endfor %}
        </tr>
    </table>

    <form method="post">
        <label for="l">ISBN:</label>
        <input name="ISBN" />
        <label for="l">Kitap Adı:</label>
        <input name="name" />

        <button type="submit" id="List_book">Kitap Listele</button>
    </form>

</body>
</html>
